<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-style">
    <header class="header">
      <img class="header_img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header_more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-page">
      <p id="adding-element">
        <label for="new-task" class="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-style" type="text">
          <button class="button-style">Add</button>
        </div>
      </p>
      <h3 class="h3-style">Todo</h3>
      <ul class="ul-style" id="incomplete-tasks">
        <li class="li-style">
          <input type="checkbox" class="input-style">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-style input-text">
          <button class="edit button-style">Edit</button>
          <button class="delete button-style">
            <img src="./remove.svg" class="img-delete" alt="button-delete">
          </button>
        </li>
        <li class="li-style edit-mode">
          <input type="checkbox" class="input-style">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-style input-text">
          <button class="edit button-style">Save</button>
          <button class="delete button-style">
            <img src="./remove.svg" class="img-delete" alt="button-delete">
          </button>
        </li>
      </ul>
      <h3 class="h3-style">Completed</h3>
      <ul class="ul-style" id="completed-tasks">
        <li class="li-style">
          <input type="checkbox" class="input-style" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-style input-text">
          <button class="edit button-style">Edit</button>
          <button class="delete button-style">
            <img src="./remove.svg" class="img-delete" alt="button-delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
